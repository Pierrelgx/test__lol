<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/pl.informatique47@gmail.com" method="POST" />
      <!-- <i class="fas fa-paper-plane"></i> -->

      <div class="input-group">
        <label>Ton nom</label>
        <input type="text" placeholder="Tony Stark" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>


      <div class="input-group">
        <label>Ton email</label>
        <input type="email" name="mail" placeholder="Tony@Stark.com" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>

      </div>   

      <div class="input-group">
        <label>Ton message</label>
        <textarea style="resize: none; height: 50px;" rows="1" placeholder="Ton histoire..."></textarea>
      </div>

      <!-- <div>
        <button  onclick="return validateForm()" >Submit</button>
            <span id="submit-error"></span>

      </div> -->

      <div class="popup">
        <button type="button" onclick="return validateForm()" >Submit</button>
            <p id="test"></p>
            <!-- <span class="popuptext" id="myPopup">ok</span>
            <span class="popuptextFailed" id="myPopupFailed">pas ok</span> -->
      </div>


   









      <input type="hidden" name="_captcha" value="false">
      
   
  </form>
  

    
  
  
  </div>
  
   <script src="script.js"></script>

   
</body>
</html>
